<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TicTacToe</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="animate.min.css">
  <link rel="stylesheet" type="text/css" href="sweetalert.css">
  <link href='https://fonts.googleapis.com/css?family=Orbitron:400,700|Arvo:400,700|Lobster+Two:400,700,400italic|Lobster' rel='stylesheet' type='text/css'></head>

<body>


<div class="intro">
  <div class="box">
  <h1 class="animated jello">Ice-cream GA</h1>
  <h2>start your own dessert business with GA</h2>
  <p class="onePlayer">One player</p>
  <p class="twoPlayers">Two players</p>
  </div>
</div>


<div class="container">
  <nav>
    <h1 class="reset">To Main</h1>
  <button class="choose">Choose your ice-cream</button>
  </nav>

  <div class="board">
    <h2>Fill your shelf with Ice-creams</h2>
    <div class="result result1"></div>
    <div class="result result2"></div>
    <div class="player player1"></div>
    <div class="player player2"></div>
  </div>
  <div class="canvas">
    <div class="rowOne">
        <div class="pixel pixel1" data-i="0" data-j="0"></div>
        <div class="pixel pixel2" data-i="0" data-j="1"></div>
        <div class="pixel pixel3" data-i="0" data-j="2"></div>
    </div>
    <div class="rowTwo">
        <div class="pixel pixel1" data-i="1" data-j="0" ></div>
        <div class="pixel pixel2" data-i="1" data-j="1"></div>
        <div class="pixel pixel3" data-i="1" data-j="2"></div>
    </div>
    <div class="rowThree">
        <div class="pixel pixel1" data-i="2" data-j="0"></div>
        <div class="pixel pixel2" data-i="2" data-j="1"></div>
        <div class="pixel pixel3" data-i="2" data-j="2"></div>
    </div>
  </div>
  <div class="selectIce">
    <img class="Ice Ice1" src="baskin/BaseballNut.jpg">
    <img class="Ice Ice2" src="baskin/CaramelPralineCheesecake.jpg">
    <img class="Ice Ice3" src="baskin/CherriesJubilee.jpg">
    <img class="Ice Ice4" src="baskin/Chocolatefudge.jpg">
    <img class="Ice Ice5" src="baskin/CottonCandy.jpg">
    <img class="Ice Ice6" src="baskin/GreenTea.jpg">
    <img class="Ice Ice7" src="baskin/mintchocolatechip.jpg">
    <img class="Ice Ice8" src="baskin/Pistachio.jpg">
    <img class="Ice Ice9" src="baskin/prailinesncream.jpg">
    <img class="Ice Ice10" src="baskin/Rockyroad.jpg">
    <img class="Ice Ice11" src="baskin/strawberry.jpg">
    <img class="Ice Ice12" src="baskin/WatermelonSplash.jpg">
  </div>
</div>

<!--
//custimize your token. when you get into the webpage, icecream vendor will appear and the seller say " if you want to have this icecream, "
//I will use the icecream as my icon, so those ice creams should be distinguishable with colors -->

<script src="jquery.js"></script>
<script src="sweetalert.min.js"></script>
<script src="main.js"></script>



</body>


</html>
